	<script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactanos_form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('serv_somoskolibri', 'templ_contactanos', this)
                    .then(() => {
                        console.log('SUCCESS!');
						document.getElementById('contactForm_error').classList.add('hidden');
						document.getElementById('contactForm_success').classList.remove('hidden');
						setTimeout(() => {
							document.getElementById('contactForm_success').classList.add('hidden');
						}, 5000);
						this.reset();
                    }, (error) => {
                        console.log('FAILED!', error);
						document.getElementById('contactForm_error').classList.remove('hidden');
                    });
            });
        }
    </script>
